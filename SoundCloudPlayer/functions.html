	<script type="text/javascript">


		//basic function
		function catSound() {
			console.log("nya nya");
		}

		catSound();


		//anon function
		var dogSound = function() {
			console.log("woof, woof")
		};
		dogSound();

	//object 
		var flight = {
			airline: "American Airways", 
			number: 235, 
			departure: {
				time: "2016-10-01",
				city: "JFK"
			}
		}
		console.log(flight.departure.city);


</script>
</head>
